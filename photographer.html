<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="lien page d'accueil" role="link"><img src="./assets/images/logo.png" alt="Fisheye Home page " class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header" role="region" aria-label="infos-photographe">
        <button class="contact_button" onclick="displayModal()" role="button">Contactez-moi</button>
      </section>

      <section class="contact_modal" role="dialog" aria-label="formulaire de contact"  aria-hidden="true" aria-describedby="modalTitle">
        <div class="modal">
          <header class="modal-header" role="banner" aria-label="En tete du formulaire de contact">
            <div class="modal-header-title">
              <h1 id="modalTitle">Contactez-moi</h1>
              <button role="button" aria-label="fermer le formulaire" onclick="closeModal()"><img src="./assets/icons/close.svg" alt=''/></button>
            </div>
            <h2></h2>
          </header>
          <form action="photographer.html" class="modal-form" onsubmit="return sendData();">
            <div class="modal-form-items">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" aria-required='true'/>
              <p class="firstName-error">Veuillez entrer un prénom valide</p>
            </div>
            <div class="modal-form-items">
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" name="lastName" aria-required='true'/>
              <p class="lastName-error">Veuillez entrer un nom valide</p>
            </div>
            <div class="modal-form-items">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" aria-required='true'/>
              <p class="email-error">Veuillez entrer un email valide</p>
            </div>
            <div class="modal-form-items">
              <label for="message">Votre message</label>
              <textarea id="message" name="message" aria-required='true'></textarea>
              <p class="message-error">Veuillez entrer un message</p>
            </div>
            <button type='submit' class="contact_button" role="button">Envoyer</button>
          </form>
        </div>
		  </section>

      <section id="sort" role="navigation" aria-describedby="navigationTitle">
        <div class="sort">
          <p id="navigationTitle">Trier par</p>
          <div class="dropdown">
              <button id="text" class="contact_button dropdown-button text" role="button" aria-label="choix du tri" aria-haspopup="listbox" aria-expanded="false"><span>Date</span></button>
              <div class="dropdown-options" role="listbox">
                <button id="date" class="contact_button dropdown-button undisplayed" tabindex="0" role="button" aria-label="trier par date" ><span>Date</span></button>
                <button id="famous" class="contact_button dropdown-button" tabindex="0" role="button" aria-label="trier par popularité"><span>Popularité</span></button>
                <button id="title" class="contact_button dropdown-button" tabindex="0" role="button" aria-label="trier par titre"><span>Titre</span></button>
              </div>
          </div>
        </div>
      </section>
      
      <section class="lightbox" role="region" aria-label="lightbox medias">
        <div class="content">
          <button class="content-button previous" role="button" aria-label="Précédent" tabindex="0"></button>
          <img src="" alt="" class="content-picture" tabindex="0">
          <video controls src="" alt="" type="video/mp4" class="content-video" tabindex="0"></video>
          <span class="sr-only">Appuyer sur la touche 'p' pour lancer la vidéo</span>
          <button class="content-button next" role="button" aria-label="Suivant" tabindex="0"></button>
          <button class="content-button close" role="button" aria-label="Fermer" tabindex="0"> + </button>
          <p class="content-title"></p>
        </div>
      </section>
      
    </main>


    <script src="./scripts/factories/PhotographerFactory.js"></script>
    <script src="./scripts/factories/ApiFactory.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>

    <script src="./scripts/template/Photographer.js"></script>
    <script src="./scripts/template/Video.js"></script>
    <script src="./scripts/template/Photo.js"></script>

    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sort.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    
    <script src="./scripts/api/ApiPhotographers.js"></script>
    <script src="./scripts/api/ApiMedia.js"></script>

    
    <script src="./scripts/pages/App.js"></script>
    <script src="./scripts/pages/PhotographerPage.js"></script>

  </body>
</html>
