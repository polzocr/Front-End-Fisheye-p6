<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section id="contact_modal">
        <div class="modal">
          <header class="modal-header">
            <div class="modal-header-title">
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </div>
            <h3>Mimi Machin</h3>
          </header>
          <form method="#" action="photographer.html" class="modal-form" onsubmit="return sendData();">
            <div class="modal-form-items">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName"/>
              <p class="firstName-error">Veuillez entrer un prénom valide</p>
            </div>
            <div class="modal-form-items">
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" name="lastName"/>
              <p class="lastName-error">Veuillez entrer un nom valide</p>
            </div>
            <div class="modal-form-items">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email"/>
              <p class="email-error">Veuillez entrer un email valide</p>
            </div>
            <div class="modal-form-items">
              <label for="message">Votre message</label>
              <textarea id="message" name="message"></textarea>
              <p class="message-error">Veuillez entrer un message</p>
            </div>
            <button type='submit' class="contact_button">Envoyer</button>
          </form>
        </div>
		  </section>
      <section id="sort">
        <div class="sort">
          <p>Trier par</p>
          <div class="dropdown">
              <input id="text" class="dropdown-text contact_button" type="text" value="Date" readonly>
              <div class="dropdown-options">
                <div id="date" class="contact_button dropdown-button"><span>Date</span></div>
                <div id="famous" class="contact_button dropdown-button"><span>Popularité</span></div>
                <div id="title" class="contact_button dropdown-button"><span>Titre</span></div>
              </div>
          </div>
        </div>
      </section>
      
      <section class="lightbox">
        <div class="content">
          <button class="content-button previous"></button>
          <img src="" alt="" class="content-picture">
          <video controls src="" alt="" type="video/mp4" class="content-video"></video>
          <button class="content-button next"></button>
          <button class="content-button close"> + </button>
          <p class="content-title"></p>
        </div>
      </section>
      
    </main>


    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/ApiFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>

    <script src="scripts/template/Photographer.js"></script>
    <script src="scripts/template/Video.js"></script>
    <script src="scripts/template/Photo.js"></script>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    
    <script src="scripts/api/ApiPhotographers.js"></script>
    <script src="scripts/api/ApiMedia.js"></script>

    
    <script src="scripts/pages/App.js"></script>
    <script src="scripts/pages/PhotographerPage.js"></script>

  </body>
</html>
